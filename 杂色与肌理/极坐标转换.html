<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      void main() {
       gl_Position = a_Position;
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      uniform sampler2D u_Sampler;
      uniform vec2 u_Center;
      float pi = radians(180.0);
      float pi2 = radians(360.0);
      float rLen = length(u_Center);

      void main() {
        vec2 p = gl_FragCoord.xy - u_Center;
        float angle = atan(p.y, p.x) + pi;
        float x = angle / pi2;
        float y = length(p) / rLen;
        gl_FragColor = texture2D(u_Sampler, vec2(x, y));
        //gl_FragColor = vec4(y, 0, 0, 1);
      }
    </script>
    <script type="module">
      import { initShaders } from '../js/common.js'
      import Poly from '../js/Poly.js'
      const canvas = document.getElementById('canvas')
      const vSource = document.querySelector('#vertexShader').innerText
      const fSource = document.querySelector('#fragmentShader').innerText
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      const gl = canvas.getContext('webgl')
      initShaders(gl, vSource, fSource)

      let poly = new Poly({
        gl: gl,
        type: 'TRIANGLE_STRIP',
        source: [
          [-1, 1],
          [-1, -1],
          [1, 1],
          [1, -1]
        ],
        attributes: {
          a_Position: {
            size: 2,
            index: 0
          }
        },
        uniforms: {
          u_Center: {
            type: 'uniform2f',
            value: [canvas.width / 2, canvas.height / 2]
          }
        },
        maps: {
          u_Sampler: {
            image: '../img/room.jpg'
          }
        }
      })
    </script>
  </body>
</html>
