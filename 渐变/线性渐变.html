<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      void main() {
       gl_Position = a_Position;
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec2 u_Size;
      void main() {
        gl_FragColor = vec4(gl_FragCoord.x / u_Size.x, gl_FragCoord.y / u_Size.y, 1, 1);
      }
    </script>
    <script type="module">
      import { initShaders } from '../js/common.js'
      import Poly from '../js/Poly.js'
      const canvas = document.getElementById('canvas')
      const vSource = document.querySelector('#vertexShader').innerText
      const fSource = document.querySelector('#fragmentShader').innerText
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      const gl = canvas.getContext('webgl')
      initShaders(gl, vSource, fSource)

      new Poly({
        gl: gl,
        type: 'TRIANGLE_STRIP',
        source: [
          [-1, 1],
          [-1, -1],
          [1, 1],
          [1, -1]
        ],
        attributes: {
          a_Position: {
            size: 2,
            index: 0
          }
        },
        uniforms: {
          u_Size: {
            type: 'uniform2f',
            value: [canvas.width, canvas.height]
          }
        }
      })
    </script>
  </body>
</html>
